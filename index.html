<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test-web-app-Azure</title>
  <style>
    body{
      box-sizing: border-box;
      font-family: verdana;
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #demo{
      padding: 10px;
      border-radius: 100px;
      transition: 0.5s;
    }
  </style>
</head>
<body>
  
  <h1 id="demo" onmouseenter="myFunction()" onmouseleave="replaceFunction()">Hello World!!!</h1>
  <script>
    function myFunction() {
      document.getElementById("demo").style.border = "5px solid green"
      document.getElementById("demo").style.backgroundColor = "#eee"
    }
    function replaceFunction() {
      document.getElementById("demo").style.border = "none"
      document.getElementById("demo").style.backgroundColor = "#fff"
    }
  </script>
</body>
</html>
